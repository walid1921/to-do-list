<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Tasks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body class="p-4 bg-gradient-to-r from-blue-300 to-purple-300 h-screen flex justify-center items-center">

  <div
    class="backdrop-blur-sm bg-white/40 h-[500px] w-[800px] border  rounded-xl py-7 border-blue-400 transition-all ease-in-out duration-500 flex flex-col">
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-center text-2xl font-nunito-sans mb-4 ">Today's Tasks</h1>
      <hr class="w-1/3 mb-6">
    </div>

    <!--! Left section -->
    <div class="w-full flex items-center">
      <div class="pl-3 list w-2/5 h-[380px] border-r border-blue-400 mr-0 md:m-5">
        <h2 class="mb-7 text-center font-semibold">My Lists</h2>

        <ul class="flex flex-col gap-2 mr-0 pl-2 md:pl-6 md:mr-3 overflow-y-scroll h-60 custom-scrollbar" data-lists></ul>

        <form class="flex gap-2 justify-center" action="" data-new-list-form>
          <input data-new-list-input type="text" class="text-sm new-list w-[50%] px-2 focus:outline-none rounded-md border  focus:border-sky-700 border-gray-400 bg-white/40
          focus:bg-white transition-all ease-in-out duration-400 hover:border-sky-700 " placeholder="New List"
            aria-label="New List" />
          <button area-label="create-newList">
            <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#0369a1" viewBox="0 -960 960 960" width="30">
              <path
                d="M464.051-300h33.846v-161.949H660v-33.846H497.897V-660h-33.846v164.205H300v33.846h164.051V-300Zm16.26 180q-75.008 0-140.332-28.339-65.325-28.34-114.286-77.255-48.961-48.915-77.327-114.228Q120-405.135 120-480.2q0-74.551 28.339-140.182 28.34-65.631 77.255-114.259 48.915-48.627 114.228-76.993Q405.135-840 480.2-840q74.551 0 140.182 28.339 65.631 28.34 114.259 76.922 48.627 48.582 76.993 114.257Q840-554.806 840-480.311q0 75.008-28.339 140.332-28.34 65.325-76.922 114.163-48.582 48.838-114.257 77.327Q554.806-120 480.311-120Zm.022-33.846q135.923 0 230.872-95.026 94.949-95.025 94.949-231.461 0-135.923-94.824-230.872-94.824-94.949-231.33-94.949-136.103 0-231.128 94.824-95.026 94.824-95.026 231.33 0 136.103 95.026 231.128 95.025 95.026 231.461 95.026ZM480-480Z" />
            </svg>
          </button>
        </form>
      </div>



      <!--! right section -->
      <div class="w-3/5 h-[380px] flex flex-col" data-list-display-container>
        <h2 class="mb-7 text-center text-sky-700 font-semibold text-lg" data-list-title>Home Tasks</h2>
        <!-- Add Task -->
        <div>
          <form class="flex gap-2 justify-center" action="" data-new-task-form>
            <input type="text" placeholder="Add Task"
              class='w-[55%] md:py-2 px-2 py-0 focus:outline-none rounded-md border text-sm  focus:border-sky-700 border-gray-400 bg-white/40 focus:bg-white transition-all ease-in-out duration-400 hover:border-sky-700'
              aria-label="Add Task" data-new-task-input />
            <button area-label="create-newTask">
              <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="#0369a1" viewBox="0 -960 960 960" width="30">
                <path
                  d="M464.051-300h33.846v-161.949H660v-33.846H497.897V-660h-33.846v164.205H300v33.846h164.051V-300Zm16.26 180q-75.008 0-140.332-28.339-65.325-28.34-114.286-77.255-48.961-48.915-77.327-114.228Q120-405.135 120-480.2q0-74.551 28.339-140.182 28.34-65.631 77.255-114.259 48.915-48.627 114.228-76.993Q405.135-840 480.2-840q74.551 0 140.182 28.339 65.631 28.34 114.259 76.922 48.627 48.582 76.993 114.257Q840-554.806 840-480.311q0 75.008-28.339 140.332-28.34 65.325-76.922 114.163-48.582 48.838-114.257 77.327Q554.806-120 480.311-120Zm.022-33.846q135.923 0 230.872-95.026 94.949-95.025 94.949-231.461 0-135.923-94.824-230.872-94.824-94.949-231.33-94.949-136.103 0-231.128 94.824-95.026 94.824-95.026 231.33 0 136.103 95.026 231.128 95.025 95.026 231.461 95.026ZM480-480Z" />
              </svg>
            </button>
          </form>
        </div>

        <ul class="flex flex-col gap-4 mt-6 mr-3 px-3 pt-1 overflow-y-scroll h-40 custom-scrollbar" data-tasks>
        </ul>

        <div class="flex items-center justify-center md:gap-5 gap-2 mt-8 ">
          <button
            class="flex items-center text-black border tracking-wide border-color-grad-1 bg-gradient-to-br from-color-grad-1 to-color-grad-2 rounded-full py-2 md:px-4 px-2 cursor-pointer transition-all ease-in duration-150 hover:opacity-75 center md:gap-3 gap-1"
            data-clear-complete-tasks-button>
            <p class="md:text-sm text-[10px] font-semibold">Delete Task</p> <svg xmlns="http://www.w3.org/2000/svg"
              fill="#7e22ce" viewBox="0 -960 960 960" class="w-4 h-4 md:w-6 md:h-6">
              <path
                d="M155.384-75.384v-232.309q0-73.423 51.753-125.173t125.17-51.75h58.462V-810.77q0-23.718 17.372-41.089 17.372-17.372 41.09-17.372h61.538q23.718 0 41.09 17.372 17.372 17.371 17.372 41.089v326.154h58.462q73.423 0 125.173 51.75t51.75 125.173v232.309H155.384Zm33.847-33.847h120.256v-143.076q0-7.193 4.86-12.058 4.861-4.866 12.423-4.866 6.538 0 11.55 4.866 5.013 4.865 5.013 12.058v143.076h119.744v-143.076q0-7.193 4.86-12.058 4.861-4.866 12.167-4.866t12.063 4.866q4.756 4.865 4.756 12.058v143.076H617.18v-143.076q0-7.193 4.86-12.058 4.86-4.866 12.423-4.866 6.537 0 11.55 4.866 5.013 4.865 5.013 12.058v143.076h119.743v-198.462q0-59.444-41.816-101.26t-101.177-41.816H332.307q-58.974 0-101.025 41.816-42.051 41.816-42.051 101.26v198.462Zm346.154-375.385V-810.77q0-10.769-6.923-17.692t-17.693-6.923h-61.538q-10.77 0-17.693 6.923-6.923 6.923-6.923 17.692v326.154h110.77Z" />
            </svg>
          </button>
          <button
            class="flex items-center text-black border tracking-wide border-color-grad-1 bg-gradient-to-br from-red-200 to-purple-300 rounded-full py-2 md:px-4 px-2 cursor-pointer transition-all ease-in duration-150 hover:opacity-75 center md:gap-3 gap-1"
            data-delete-list-button>
            <p class="md:text-sm text-[10px] font-semibold">Delete List</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ff0000" viewBox="0 -960 960 960" class="w-4 h-4 md:w-6 md:h-6">
              <path
                d="M298.615-160q-23.91 0-41.186-17.275-17.275-17.276-17.275-41.186v-510.77H200v-33.846h156.102v-27.693h247.796v27.693H760v33.846h-40.154v510.77q0 24.577-16.942 41.519Q685.962-160 661.385-160h-362.77ZM686-729.231H274v510.77q0 10.769 7.179 17.692 7.18 6.923 17.436 6.923h362.77q9.231 0 16.923-7.692Q686-209.23 686-218.461v-510.77ZM394.41-275.795h33.846v-372.154H394.41v372.154Zm137.334 0h33.846v-372.154h-33.846v372.154ZM274-729.231v535.385-535.385Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <template id="task-template">
    <div class="task w-full flex items-center justify-between cursor-pointer border-b border-sky-700 pb-2 ">
      <input type="checkbox">
      <label class="flex items-center">
        <span class="custom-checkbox"></span></label>
      <div class="flex items-center gap-5">
      </div>
    </div>
  </template>
</body>

</html>
